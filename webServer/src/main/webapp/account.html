    <link rel="stylesheet" media="screen and (min-width: 944px) " href="./style/acoountstyle.css" >

    <link rel="stylesheet" media="screen and (max-width:554px)"href="./style/accountstyles2.css">
    <link href="http://fonts.cdnfonts.com/css/roboto" rel="stylesheet">
    
    <script src="./js/login.js" defer></script>
</head>
<style>
    html,
    body{
        height: 100%;
        min-width: 470px;
    }
</style>
<body>
    <header class="header">
        <nav class="nav-bar">
            <div class ="nav-bar-wrapper">
                <div class="nav-logo-wrapper">
                    <a class="logo-link" href="index.html"><i class="nav-logo"></i></a>
                    <span class="nav-title"><a class="title-link" href="index.html">Your Contract</a></span>
                </div>
            </div>

            <div class="nav-menu-wrapper">
                <span class="nav-menu-item"><a class="nav-menu-item-link" href="queue.html">Черга</a></span>
                <span class="nav-menu-item" id="last-span-nav-menu-item"><a class="nav-menu-item-link" href="index.html">Подати заявку</a></span>
                <a href="account.html" class="icon-link"><i class="nav-menu-item"></i></a>
                <div class="menu-button"></div>
            </div>
            
        </nav>
    </header>
    <div class="page-wrapper">
        <section class="login-section">
            
                <div class="left"></div>
                <div class="form-login-card">
                    <div class="form-login-wrapper">
                        <h2 class="form-login-title">Вхід</h2>
                        <form action="process1" class="login-form" id="login-form">
                            <label for="login" class="login-form-label">Логін</label>
                            <input type="text" class="login-form-input" name="login" id="login" placeholder="Введіть логін" required>
                            <label for="password" class="login-form-label">Пароль</label>
                            <input type="password" class="login-form-input" name="password" id="password" placeholder="Введіть пароль" required>
                            <div class="button2-wrapper">
                                <button  class="form-login-button" type="submit">Увійти</button>
                                <div class="other-action-link-wrapper">
                                    <!--<a href="password.html" class="other-action-link"><p class="other-action">Забули пароль</p></a>-->
                                    <!--<a href="registration.html" class="other-action-link"><p class="other-action">Зареєструватися</p></a>-->
                                </div>
                            </div>
                        </form>
                        
                        <p class="message-text" id="sign-in-message-text"></p>
                    </div>
                </div>
                <div class="right"></div>

            
        </section>
    </div>
    <footer class="footer">
        <span class="footer-credentials">
            © 2022 Your Contract. Всі права захищені.
