<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" media="screen and (min-width: 944px) " href="./style.css">
    <link rel="stylesheet" media="screen and (min-width: 554px) and (max-width:944px)" href="./styles1.css">
    <link rel="stylesheet" media="screen  and (max-width:554px)" href="./styles2.css">

    <link rel="stylesheet" media="screen and (min-width: 944px) " href="./acoountstyle.css" >
    <link rel="stylesheet" media="screen and (min-width: 554px) and (max-width:944px)" href="./acountstyles1.css">
    <link rel="stylesheet" media="screen  and (max-width:554px)"href="./accountstyles2.css">

    <link href="http://fonts.cdnfonts.com/css/roboto" rel="stylesheet">
    <script type="text/javascript" src="https://livejs.com/live.js"></script>
    
</head>
<style>
    .body{
    min-height: 850px;
    height: auto;
}
</style>
<body>
    <header class="header">
        <nav class="nav-bar">
            <div class ="nav-bar-wrapper">
                <div class="nav-logo-wrapper">
                    <a class="logo-link" href="index.html"><i class="nav-logo"></i></a>
                    <span class="nav-title"><a class="title-link" href="index.html">Your Contract</a></span>
                </div>
            </div>

            <div class="nav-menu-wrapper">
                <span class="nav-menu-item"><a class="nav-menu-item-link" href="queue.html">Черга</a></span>
                <span class="nav-menu-item" id="last-span-nav-menu-item"><a class="nav-menu-item-link" href="index.html">Подати заявку</a></span>
                <a href="account.html" class="icon-link"><i class="nav-menu-item"></i></a>
                <div class="menu-button"></div>
            </div>
            
        </nav>
    </header>
    <div class="page-wrapper">
        <section class="sign-up-section">
                <div class="sign-up-wrapper">
                    <div class="sign-up-left"></div>
                    <div class="sign-up-form-card">
                        <div class="sign-up-form-wrapper">
                            <h2 class="sign-up-form-title">Реєстрація</h2>
                            <form action="submit" class="sign-up-form">
                                <label for="signUpName" class="sign-up-form-label">Ім'я</label>
                                <input type="text" class="sigh-up-form-input" id="signUpName" name="signUpName" placeholder="Введіть повне ім'я" required>

                                <label for="email" class="sign-up-form-label">Електронна адреса</label>
                                <input type="text" class="sigh-up-form-input" id="email" name="email" placeholder="Введіть пошту" required>

                                <label for="testCode" class="sign-up-form-label">Код доступу</label>
                                <input type="text" class="sigh-up-form-input" id="testCode" name="testCode" placeholder="Введіть код доступу" required>

                                <label for="newPassword" class="sign-up-form-label">Пароль</label>
                                <input type="text" class="sigh-up-form-input" id="newPassword" name="newPassword" placeholder="Введіть пароль" required>

                                <label for="checkedNewPassword" class="sign-up-form-label">Перевірка паролю</label>
                                <input type="password" class="sigh-up-form-input" id="checkedNewPassword" name="checkedNewPassword" placeholder="Введіть ще раз пароль" required>

                                <div class="sign-up-button-wrapper">
                                    <button class="form-sign-up-button" type="submit">Зареєструватися</button>
                                    <div class="other-action-link-wrapper">
                                       <!-- <a href="account.html" class="sign-up-other-action-link"><p class="sign-up-other-action">Вже маєте акаунт?</p></a>-->
                                    </div>
                                </div>
                            </form>
                            <p class="message-text" id="sign-up-message-text"></p>
                        </div>
                    </div>
                    <div class="sign-up-right"></div>
                </div>
        </section>
    </div>
    <footer class="footer">
        <span class="footer-credentials">
            © 2022 Your Contract. Всі права захищені.
        </span>
    </footer>
</body>
</html>
