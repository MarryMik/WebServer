    <header class="header">
        <nav class="nav-bar">
            <div class ="nav-bar-wrapper">
                <div class="nav-logo-wrapper">

    <div class="page-wrapper">
        <section class="registration-section">
            <div class="registration-form-wrapper">
               
                <i class="image-selected"> 
                    <!-- <img class="image-selected" id ="main-contract" src="/assets/img/BigContract.svg"> -->
                </i>
                <div class="form-card">
                    <div class="form-wrapper">
                        <h2 class="form-title">
                            Електронна черга для питань з договорами
                        </h2>
                        <form action="submit" class="registration-form">
                            <label for="name" class="form-label">Ім'я</label>
                            <input type="text" class="form-input" id="name" name="name" placeholder="Введіть повне ім'я" required>
                            
                            <label for="phone" class="form-label">Номер телефону</label>
                            <input type="tel" class="form-input" id="phone" name="phone"  placeholder="+38 (___) ___ __ __ " required>

                            <label for="select" class="form-label">Оберіть послугу</label>
                            <select name="select" id="select" class="form-input-select" required>
                                <!-- <option value="consultation">Загальна консультація</option>
                                <option value="public">Публічний договір</option>
                                <option value="accession">Договір приєднання</option>
                                <option value="previous">Попередній договір</option>
                                <option value="thirdPerson">Договір на користь третьої особи</option> -->
                            </select>
                            <div class="button-wrapper">
                                <button class="form-submit-button" type="submit">Подати заявку</button>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </section>
